version: '3.8'

services:
  espn-archiver:
    image: ghcr.io/robert-litts/ESPN-Fantasy-Data-Archive:latest
    container_name: espn-fantasy-archive
    env_file:
      - .env
    volumes:
      - ./shelf_cache:/app/shelf_cache
      - ./logs:/app/logs
    restart: unless-stopped
    command: ["python", "espn_archive.py"]